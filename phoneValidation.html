<template>
    <lightning-button label="Validate Phone" onclick={handleValidate}></lightning-button>

    <!-- Display the modal if isModalOpen is true -->
    <template if:true={isModalOpen}>
        <!-- Modal Overlay -->
        <section class="slds-backdrop slds-backdrop_open"></section>
        
        <!-- Modal Dialog -->
        <div role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Window Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" size="small" alternative-text="close" class="slds-button__icon slds-button__icon_large"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Phone Details</h2>
                </header>

                <!-- Modal/Window Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <p><strong>Phone Number:</strong> {phoneDetails.phone}</p>
                    <p><strong>Validation Status:</strong> {phoneDetails.valid}</p>
                    <p><strong>Location:</strong> {phoneDetails.location}</p>
                    <p><strong>Country:</strong> {phoneDetails.country.name}</p>
                    <p><strong>Carrier:</strong> {phoneDetails.carrier}</p>
                </div>

                <!-- Modal/Window Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={handleCloseModal}></lightning-button>
                </footer>
            </div>
        </div>
    </template>

    <!-- Error handling UI -->
    <template if:true={error}>
        <lightning-card>
            <p class="slds-text-color_error">{error}</p>
        </lightning-card>
    </template>
</template>
